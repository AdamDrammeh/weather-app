<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.6.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control search-form-input"
                  id="search-form-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100 search-form-button"
                />
              </div>
            </div>
          </form>
        </header>

        <main>
          <div class="weather-app-data">
            <div>
              <h1 id="city" class="weather-app-city"></h1>
              <p class="weather-app-details">
                <span id="time"></span>,
                <span id="description" class="text-capitalize"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind-speed"></strong>
              </p>
            </div>
          </div>

          <div
            class="weather-app-temperature-container d-flex align-items-center"
          >
            <div id="icon"></div>
            <div class="d-flex">
              <span id="temperature" class="weather-app-temperature"></span>
              <span class="weather-app-unit">Â°C</span>
            </div>
          </div>

          <div id="forecast" class="weather-forecast"></div>
        </main>

        <footer>
          <p>
            This project was coded by
            <a href="https://github.com/your-github-username" target="_blank"
              >Adam Drammeh</a
            >, is
            <a href="https://github.com/your-repository" target="_blank"
              >open-sourced on GitHub</a
            >
            and
            <a href="https://your-netlify-site.netlify.app/" target="_blank"
              >hosted on Netlify</a
            >
          </p>
        </footer>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
